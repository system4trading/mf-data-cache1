name: Fetch AMFI + Nifty Data

on:
  schedule:
    - cron: '30 18 * * *'   # Daily after market close
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install deps
        run: npm install node-fetch

      - name: Fetch AMFI NAV
        run: node scripts/fetch_amfi.js

      - name: Fetch Nifty
        run: node scripts/fetch_nifty.js

      - name: Build Category Averages
        run: node scripts/build_category_avg.js

      - name: Commit updates
        run: |
          git config user.name "amfi-bot"
          git config user.email "amfi-bot@users.noreply.github.com"

          git pull --rebase origin main

          git add .
          git commit -m "Daily NAV & Nifty update" || echo "ℹ️ No changes to commit"

          git push origin main
