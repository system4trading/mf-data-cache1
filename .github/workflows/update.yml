name: Daily AMFI NAV update

permissions:
  contents: write   # üî• THIS LINE FIXES THE ERROR

on:
  schedule:
    - cron: '30 18 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - run: npm init -y
      - run: npm install node-fetch@3
      
      - run: npm install node-fetch

      - run: node scripts/fetch_amfi.js
      - run: node scripts/fetch_nifty.js
      - run: node scripts/build_category_avg.js

      - run: |
          git config user.name "amfi-bot"
          git config user.email "amfi-bot@users.noreply.github.com"

          git pull --rebase origin main

          git add .
          git commit -m "Update category averages" || echo "‚ÑπÔ∏è No changes to commit"

          git push origin main
